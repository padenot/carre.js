<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    Test for carre.js
  </title>
  <link rel="stylesheet" href="lib/knob.js/knob.css" type="text/css" />
  <style>
    body {
      height: 100%;
      width: 100%;
      background: url(assets/bg.png);
    }
    canvas {
      margin: 0 auto;
      display: block;
      z-index : 1;
      box-shadow: 4px 4px 4px gray;
    }
    .bigFatHotPink {
      color : #fe57a1;
      font-style: bold;
      font-size : 4em;
      font-family: sans-serif;
      text-shadow: 4px 4px 4px #f2ff00;
      text-align: center;
    }
    #curtain {
      position: absolute;
      margin: 0 auto;
      z-index : 6;
      background: black;
      display: block;
      opacity: 0;
      transition         : opacity 1s;
      -moz-transition    : opacity 1s;
      -webkit-transition : opacity 1s;
      -o-transition      : opacity 1s;
      -ms-transition     : opacity 1s;
    }
    #curtain.fadedToBlack {
      opacity : 1;
      transition         : opacity 1s;
      -moz-transition    : opacity 1s;
      -webkit-transition : opacity 1s;
      -o-transition      : opacity 1s;
      -ms-transition     : opacity 1s;
    }
    #menu {
      position: absolute;
      margin: 0 0;
      z-index : 2;
      display: block;
      font-family: sans-serif;
      background: url(assets/ui/title.jpg);
    }
    #timer {
      position: absolute;
      color: #f1f1f1;
      text-shadow: 0 3px 0 #666;
    }
    #timer b {
      display: inline-block;
    }
    #ts {
      text-align: right;
      font-size: 30px;
      width: 70px;
    }
    #tms {
      text-align: left;
      font-size: 15px;
      width: 30px;
    }
    .controls {
      visibility: hidden;
      color: black;
      z-index: 3;
    }
    button {
      border: none;
      background: cyan;
      border-radius: 8px;
      display: block;
      margin-bottom: 1em;
      z-index: 12;
    }
    #buttongroup {
      position: relative;
      top : 66%;
      left: 66%;
    }
    #play {
      position: relative;
      top : 74.5%;
      left: 60%;
      width: 227px;
      height: 92px;
      background: url(assets/ui/play.png);
    }
    #creditsbutton {
      position: relative;
      top : -16%;
      left: 95%;
      height: 27px;
      width: 28px;
      background: url(assets/ui/credits.png);
    }
    #mutesound {
      position: relative;
      top : -23%;
      left: 90%;
      height: 27px;
      width: 28px;
      background: url(assets/ui/son.png);
    }
    .key {
      border: 1px solid black;
      padding: 0px 4px;
      border-radius: 4px;
      box-shadow: 0px 2px 0px black;
    }
    .credits {
      z-index: 12;
      background: black;
      position: relative;
      width: 800;
      height: 600;
      top: 0;
      left: 0;
    }
    .pauseLabel {
      font-family: sans-serif;
      font-size: 6em;
      color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 4;
      -moz-animation-duration: 1s;
      -moz-animation-name: glow;
      -moz-animation-iteration-count: infinite;
    }

  @-moz-keyframes glow {
    0% {
      text-shadow: 0em 0em 0em red;
    }

    50% {
      text-shadow: 0em 0em 0.5em red;
    }

    100% {
      text-shadow: 0em 0em 0em red;
    }
  }

  .knobgroup {
    position: fixed;
    top: 0;
    right: 0;
  }

  .ontop {
    z-index : 10;
  }

  @font-face{
    font-family: "Dusty";
    src: url("assets/ui/Dusty.ttf") format('woff');
  }

  #timer {
    font-family: "Dusty";
  }

  </style>
</head>
<body>
<div class=knobgroup>
  <div class="slider" id=gravity> </div>
  <div class="slider" id=friction> </div>
  <button onclick="Carre.levelWon()" class="ontop">Win!</button>
</div>
<canvas id=CarreCanvas>
  Canvas not supported.
</canvas>
<span id="timer"><b id="ts"></b>.<b id="tms"></b></span>
<div id=curtain>
</div>
<div id=menu>
  <button id='play' disabled onclick='Carre.play.bind(Carre)()'></button>
  <button id='creditsbutton' onclick='Carre.Menu.showHideCredits()'></button>
  <button id='mutesound' onclick='Carre.Sound.muteUnmute()'></button>
  <div class=credits>
  </div>
</div>
<script type="text/javascript">
</script>
<script id="config" type="text/javascript">
  var GameConfig = {
    width : 800,
    height : 600,
    levels : [
      {   // Level 1
          name : "initial level",
          map : "assets/maps/level0.json",
          soundtrack : "level0"
      },
      {   // Level 2
          name : "second level",
          map : "assets/maps/level1.json",
          soundtrack : "level1"
      }
    ],
    layoutDebug : false,
    collisionDebug :false,
    sounds : [
      "level0",
      "level1",
      "playerhit",
      "pickup",
      "death",
      "jump",
      "start",
      "win",
      "step0",
      "step1",
      "walljump"
    ],
    autoplay: false,
    backdrop : [
      "assets/backdrops/layer01.png",
      "assets/backdrops/layer02.png"
    ],
    vignette : "assets/backdrops/vignette.png",
    backdrop_logo : "assets/backdrops/cpu.png"
  };
</script>
<script type="text/javascript" src="carre.js"> </script>
<script type="text/javascript">
(function(d, w) {
  Carre.init();

// FPS counter.

 })(document, window);
</script>
</body>
</html>
